<html>
	<head>

			#border {
				font-family: 'Over the Rainbow', cursive;
				width: 95%;
				border: 3px;
				solid: white;
				-moz-box-shadow: 10px 10px 5px #888;

				box-shadow: 10px 10px 5px #888;
			}
			#image {
				width: 100%;
			}
			#image-div {
			}
			#right-div {

			}
			#message {
				vertical-align: center;
			}
			#name {
				padding: 5px;
			}
		</style>
	</head>

	<body>

					<td style="width:60%"><img id="image" src="download.jpeg"></img></td>
